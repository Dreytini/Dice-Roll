<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Dice Roll</h1>
    <hr />

    <p>Roll a number between 1 and 6 <button id="btn">Roll</button></p>

    <p>
      Number 1: <span id="one">0</span> || Number 2: <span id="two">0</span> ||
      Number 3: <span id="three">0</span> || Number 4:
      <span id="four">0</span> || Number 5: <span id="five">0</span> || Number
      6:
      <span id="six">0</span>
    </p>

    <div id="output"></div>
  </body>
</html>
